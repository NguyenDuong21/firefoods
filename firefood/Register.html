<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/register.css">
    <!--<link rel="stylesheet" href="./css/all.css">-->
    <link href="../css/Reset.css" rel="stylesheet" />
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
        </header>

        <form action="Register.aspx" method="post" class="now-login" onsubmit="return handelSubmit()">
            <div class="content">
                <h2 class="title">Đăng ký</h2>
                <div class="alert-success"></div>
                <div class="alert-danger">Vui long nhap tai khoan mat khau</div>

                <div class="form-login-input">
                    <div class="field-group">
                        <input id="email" type="text" placeholder="Email" name="email">
                        <input id="username" type="text" placeholder="Tên người dùng" name="username">
                        <input id="password" type="password" placeholder="Mật khẩu" name="password">
                        <input id="confirm_password" type="password" placeholder="Nhập lại mật khẩu" name="confirm_password">
                    </div>

                    <div class="form-group clearfix">
                        <span class="float-right">
                            Đã có tài khoản: <a href="./login.html">Đăng nhập ngay</a>
                        </span>
                    </div>
                    <button type="submit" class="btn-block">Đăng ký</button>
                </div>
                <br>
                <div class="login-mess-policy">Chúng tôi không sử dụng thông tin của bạn với bất kỳ mục đích nào. Bằng cách đăng nhập hoặc đăng ký, bạn đồng ý với <a style="color: #0495ba; border-bottom: 2px solid; text-decoration: none !important;" target="_blank" href="https://now.vn/gioi-thieu#footer-bottom">Chính sách quy định của firefood</a></div>
            </div>
        </form>
    </div>

    <script src="./js/RegisterApp.js"></script>
</body>
</html>
